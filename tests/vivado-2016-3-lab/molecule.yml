---
ansible:
    ansiblecfg_defaults:
        roles_path: "${PWD}/.molecule/roles/:${PWD}/../../../"

dependency:
  name: galaxy
  requirements_file: requirements.yml

driver:
  name: vagrant

vagrant:
  platforms:
    - name: trusty64
      box: trusty64
      box_url: https://vagrantcloud.com/ubuntu/boxes/trusty64/versions/14.04/providers/virtualbox.box

  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 1024
        cpus: 2

  instances:
    - name: vivado-2016-3-lab
