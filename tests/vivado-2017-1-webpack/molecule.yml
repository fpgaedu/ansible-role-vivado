---
ansible:
    raw_env_vars:
        ANSIBLE_ROLES_PATH: "${PWD}/.molecule/roles/:${PWD}/../../../"

dependency:
  name: galaxy
  requirements_file: requirements.yml

driver:
  name: vagrant

vagrant:
  platforms:
    - name: fpgaedu/ubuntu-16-04
      box: fpgaedu/ubuntu-16-04

  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 1024
        cpus: 2

  instances:
    - name: vivado-2017-1-webpack
